<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .metadata-property {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(./images/microbiome.jpg)">
        <h1 style="color:white;">Belly Button Biodiversity Dashboard</h1>
        <p style="color:white;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="color:green"><strong>ID No.:</strong></h5>
          <select id="selDataset">
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color:darkseagreen">
            <h3 class="panel-title"><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/bonus.js"></script>
  <script src="static/js/app.js"></script>
  <!-- Footer -->
  <footer>
    <!-- Copyright -->
    <div class="container my-5"></div>

    </div>
    <!-- Copyright -->
   </footer>
  <!-- Footer -->
</body>

</html>
